<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PictureYou</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #F1F0E9;
      color: #0D4715;
      font-family: 'Inter', sans-serif;
    }
    .autocomplete-suggestions {
      background-color: #41644A;
      border-radius: 0.5rem;
      overflow: hidden;
      margin-top: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .autocomplete-suggestions div {
      padding: 0.75rem 1rem;
      cursor: pointer;
      color: #F1F0E9;
    }
    .autocomplete-suggestions div:hover {
      background-color: #E9762B;
      color: #0D4715;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px);}
      100% { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen">
  <div class="text-center fade-in px-4 w-full max-w-md">
    <h1 class="text-4xl font-bold mb-6" style="color:#41644A;">PictureYou</h1>
    <div class="relative">
      <input 
        id="searchInput"
        type="text" 
        placeholder="Search users..."
        class="w-full py-3 px-5 rounded-2xl text-[#0D4715] focus:outline-none focus:ring-2 focus:ring-[#E9762B] placeholder-[#41644A]"
        style="background-color: #ffffff;"
      />
      <div id="suggestions" class="autocomplete-suggestions absolute w-full mt-2 hidden"></div>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');

    // Example users for demo purposes
    const users = [
      'john_doe', 'jane.smith', 'photoguy', 'naturelover', 
      'catmom', 'traveler2025', 'coolkid', 'singer123'
    ];

    searchInput.addEventListener('input', function() {
      const input = this.value.toLowerCase();
      suggestionsBox.innerHTML = '';

      if (input.length === 0) {
        suggestionsBox.classList.add('hidden');
        return;
      }

      const filteredUsers = users.filter(user => user.includes(input));
      
      if (filteredUsers.length === 0) {
        suggestionsBox.classList.add('hidden');
        return;
      }

      filteredUsers.forEach(user => {
        const div = document.createElement('div');
        div.textContent = user;
        div.addEventListener('click', () => {
          searchInput.value = user;
          suggestionsBox.classList.add('hidden');
        });
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.classList.remove('hidden');
    });

    // Hide suggestions when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
        suggestionsBox.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
